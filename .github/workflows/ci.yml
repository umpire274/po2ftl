name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']  # Multiple Python versions to test

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}  # Use the Python version from the matrix

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install polib  # Installa polib direttamente
        pip install pytest  # Installa pytest

    - name: Run tests with pytest
      run: |
        pytest tests/test_po2ftl.py
